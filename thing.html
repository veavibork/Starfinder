var ceff = ["You take a -2 penalty to attack rolls, weapon damage rolls, saving throws, skill checks, and ability checks.",
"You are restrained by a creature, effect, or trap. You can't move, and you take a -2 penalty to your Armor Class, attack rolls, Reflex saving throws, initiative checks, and Dexterity-based skill and ability checks, except those made to grapple your opponent in turn or to escape a grapple (see Grapple on page 246). In addition, you can't take actions that require two hands (or other limbs) to perform. You can't make attacks of opportunity.</li><li>You can't use Stealth to hide from the creature grappling you, even if a special ability allows you to hide when you normally couldn't. If you become invisible, through a spell or other ability, you gain a +2 circumstance bonus to your check to escape being grappled, but you receive no other benefit.",
"You take a -2 penalty to attack rolls, saving throws, skill checks, and ability checks while you have the shaken condition. If you are already shaken and then become subject to an additional effect that would cause you to be shaken, the duration of the shaken condition increases by the duration of the second effect.",
"You can neither run nor charge, and you take a -1 penalty to your Armor Class, attack rolls, melee damage rolls, Reflex saving throws, initiative checks, and Strength- and Dexterity-based skill and ability checks. The amount of bulk you can carry without becoming encumbered is reduced by 1. If you are fatigued, doing an activity that would normally cause fatigue causes you to become exhausted instead. After 8 hours of complete rest, you are no longer fatigued.",
"You can't hear. You take a -4 penalty to initiative checks and opposed Perception checks, and you automatically fail Perception checks based on sound. Characters who remain deafened for a long time grow accustomed to these drawbacks and can overcome some of them.",
"You are unable to see well because of overstimulation of your eyes. You take a -1 penalty to attack rolls and sight-based Perception checks.",
"You are disoriented and floating in zero gravity. You can't take move actions to move your speed, crawl, or take a guarded step. You are flat-footed and take a -2 penalty to attack rolls.</li><li>You must use a method of propulsion to right yourself or grab a stabilizing object such as a wall or ladder (usually as a move action) in order to end this condition. See Zero Gravity for more information.",
"You are lying on the ground. You take a -4 penalty to melee attack rolls. You gain a +4 bonus to your Armor Class against ranged attacks, but you take a -4 penalty to your Armor Class against melee attacks. Standing up from prone is a move action.",
"You move at half speed, you can't run or charge, and you take a -3 penalty to your Armor Class, attack rolls, melee damage rolls, thrown weapon damage rolls, Reflex saving throws, initiative checks, and Strength- and Dexterity-based skill and ability checks. The amount of bulk you can carry without becoming encumbered is reduced by 3. After 1 hour of complete rest, you instead become fatigued.",
"You can take a single move action or standard action each round, but not both, nor can you take full actions. You can still take swift actions, but not reactions.",
"You cannot see. You are flat-footed and take a -4 penalty to most Strength- and Dexterity-based skill checks and to opposed Perception skill checks. All checks and activities that rely on vision (such as reading and Perception checks based on sight) automatically fail. You can't observe other creatures, which means (among other things) that you treat all creatures as having total concealment (50% miss chance; see page 253). You must succeed at a DC 10 Acrobatics skill check to move faster than half speed. If you fail this check, you fall prone. Characters who remain blinded for a long time grow accustomed to these drawbacks and can overcome some of them. Creatures that become blinded but that have a precise sense (see page 260) other than vision still automatically fail all checks and activities relying on vision, but they suffer none of the other effects.",

function shuffle(a) {
    var j, x, i;
    for (i = a.length - 1; i > 0; i--) {
        j = Math.floor(Math.random() * (i + 1));
        x = a[i];
        a[i] = a[j];
        a[j] = x;
    }
    return a;
}

else if (p4=="hfie") { p4spam="FIERY (CR 1+): Fiery creatures are native denizens of the Elemental Plane of Fire or habitats covered in fire, and they have unique adaptations to help them survive there.<br>Grafts: Add the fire subtype graft.<br>Traits: Half of damage dealt by its natural attacks becomes fire damage; if the creature is from the Elemental Plane of Fire, it gains the extraplanar subtype when it isn't on that plane.";}
else if (p4=="humb") { p4spam="UMBRAL: Umbral creatures exist in the lightless places of the universe, which might be the Shadow Plane, the interior of unlit caves, or the bottom of the darkest oceans.<br>Traits: Darkvision 60 feet (if creature already has darkvision, increase its range by 60 feet); if creature is CR 7 or higher, it gains blindsense (vibration) with a range of 5 feet (if the creature already has a form of blindsense, add 5 feet to that sense's range). ";}
else if (p4=="Iast") { p4spam="ASTRAL: Astral creatures are natives of the Astral Plane, a vast silvery void between planes.<br>Traits: DR/— with a value equal to creature's CR - 10 (minimum DR 1/—); when the creature isn't on the Astral Plane, it gains the extraplanar subtype.";}
else if (p4=="Icel") { p4spam="CELESTIAL: Celestial creatures are natives of one of the good-aligned Outer Planes.<br>Alignment: Alignment changes to good.<br>Traits: DR/evil with a value equal to creature's CR - 10 (minimum DR 1/evil); if the creature already has DR of that value or greater, it instead gains resistance to electricity with a value equal to creature's CR - 5 (minimum electricity resistance 1); when the creature isn't on its home plane, it gains the extraplanar subtype.";}
else if (p4=="Ient") { p4spam="ENTROPIC: Entropic creatures are natives of one of the Outer Planes where chaos is paramount. A GM can allow creatures summoned with the summon creature spell that would normally have the astral, celestial, or fiendish simple template graft instead have the entropic simple template graft.<br>Alignment: Alignment changes to chaotic.<br>Traits: DR/lawful with a value equal to creature's CR - 10 (minimum DR 1/lawful); if the creature already has DR of that value or greater, it instead gains resistance to acid with a value equal to creature's CR - 5 (minimum acid resistance 1); when the creature is not on its home plane, it gains the extraplanar subtype.";}
else if (p4=="Ifie") { p4spam="FIENDISH: Fiendish creatures are natives of one of the evil-aligned Outer Planes.<br>Alignment: Alignment changes to evil.<br>Traits: DR/good with a value equal to creature's CR - 10 (minimum DR 1/good); if the creature already has DR of that value or greater, it instead gains resistance to fire with a value equal to creature's CR - 5 (minimum fire resistance 1); when the creature isn't on its home plane, it gains the extraplanar subtype.";}
else if (p4=="Ires") { p4spam="RESOLUTE: Resolute creatures are natives of one of the Outer Planes where law is paramount. A GM can allow creatures summoned with the summon creature spell that would normally have the astral, celestial, or fiendish simple template graft instead have the resolute simple template graft.<br>Alignment: Alignment changes to lawful.<br>Traits: DR/chaotic with a value equal to creature's CR - 10 (minimum DR 1/chaotic); if the creature already has DR of that value or greater, it instead gains resistance to cold with a value equal to creature's CR - 5 (minimum cold resistance 1; when the creature isn't on its home plane, it gains the extraplanar subtype.";}
else if (p4=="jcyb") { p4spam="CYBERNETIC (CR 1/2+): A cybernetic creature has been augmented by technological implants (although the same simple template graft can be used to represent creatures augmented by biotech).<br>Armor: If the creature is CR 3-7, add one armor upgrade with an item level equal to or less than the creature's CR. If it is CR 8+, add two armor upgrades, each with an item level equal to or less than the creature's CR.<br>Weapon: Add a ranged weapon of a level no greater than the creature's CR + 1; this weapon can't be disarmed.<br>A creature with the combatant array should get a longarm, and a creature with the expert or spellcaster array should get a small arm. Add the creature's CR to damage dealt with its weapon. The ammunition of such weapons is recovered once per day after the creature rests for 8 hours.";}
else if (p4=="jgia") { p4spam="GIANT (CR 1+): Giant creatures are larger than typical members of their species, and might represent a subspecies that has grown to unusual size due to environmental conditions.<br>Traits: Increase the creature's size by one category, increasing its space and natural reach accordingly (see Table 8-1 on page 256 of the Starfinder Core Rulebook).";}
else if (p4=="jmin") { p4spam="MINIATURE: Miniature creatures are smaller than typical members of their species, and might represent a subspecies that has shrunk down due to environmental conditions.<br>Traits: Decrease the creature's size by one category, decreasing its space and natural reach to match (see Table 8-1 on page 256 of the Starfinder Core Rulebook); if the creature was already Small and this decreases it to Tiny, the creature maintains a reach of 5 feet due to a change in its proportions.";}
else if (p4=="jphr") { p4spam="PHRENIC: Phrenic creatures have minor innate mental powers, which they might have developed due to high levels of native psychic energy in their environments.<br>Traits: +2 to Will saves; limited telepathy (and are considered to share a language with any other creature with limited telepathy for the purpose of telepathic communication); if CR 7 or greater, gains blindsense (emotion) with a range of 5 feet (if the creature already has a form of blindsense, change the blindsense to be emotion-based and add 5 feet to its range).";}
else if (p4=="jsyn") { p4spam="SYNTHETIC: Synthetic creatures are constructed through the use of extremely advanced technology, similar to that which makes androids possible.<br>Traits: Constructed (see below), synthetic (see below).<br>Constructed (Ex): For effects targeting creatures by type, synthetic creatures count as both their actual creature type and constructs (whichever type allows an ability to affect them for abilities that affect only one type, and whichever type is worse for abilities that affect both creature types). They receive a +2 racial bonus to saving throws against disease, mind-affecting effects, poison, and sleep, unless those effects specifically target constructs. In addition, synthetic creatures do not breathe or suffer the normal environmental effects of being in a vacuum.<br>Synthetic (Ex): The creature is affected by any ability that specifies it functions against androids.";}
else if (p4=="jtwo") { p4spam="TWO-HEADED (CR 3+): This creature is a rare two-headed mutant or a member of a two-headed subspecies of a more common race.<br>Traits: Perception as a master skill; unflankable; if the creature has a bite attack, it can make two bite attacks (and no other attacks) as a full action with a -3 penalty to each bite attack roll.";}
else if (p4=="kcon") { p4spam="CONSTRUCT IMMUNITIES (EX)<br>Constructs are immune to the following effects, unless the effect specifies that it works against constructs.<br>D Bleed, death effects, disease, mind-affecting effects, necromancy effects, paralysis, poison, sleep, and stunning.<br>D Ability damage, ability drain, energy drain, exhaustion, fatigue, negative levels, and nonlethal damage.<br>D Any effect that requires a Fortitude save (unless the effect works on objects or is harmless).<br>Format: Immunities construct immunities.";}
else if (p4=="kele") { p4spam="ELEMENTAL IMMUNITIES (EX)<br>Elementals are immune to the following effects, unless the effect specifies that it works against elemental creatures:<br>D Bleed, critical hits, paralysis, poison, sleep effects, and stunning.<br>D Flanking—elementals are unflankable.<br>Format: Immunities elemental immunities.";}
else if (p4=="kmin") { p4spam="MINDLESS (EX)<br>The creature has no Intelligence score or modifier and is immune to mind-affecting effects. Any DCs or other statistics that rely on an Intelligence score treat the creature as having a score of 10 (+0).<br>Format: Other Abilities mindless.<br>Guidelines: Mindless creatures usually have fewer good skills and no master skills. Their skills should be based on inborn abilities, since they're incapable of training.";}
else if (p4=="kooz") { p4spam="OOZE IMMUNITIES (EX)<br>Oozes are immune to the following effects, unless the effect specifies that it works against oozes.<br>D Critical hits, paralysis, poison, polymorph, sleep, and stunning.<br>D Gaze abilities, illusions, visual effects, and other attacks that rely on sight.<br>D Flanking—oozes are unflankable.<br>Format: Immunities ooze immunities.";}
else if (p4=="kpla1") { p4spam="PLANT IMMUNITIES (EX)<br>Plants are immune to the following effects, unless the effect specifies it works against plants.<br>D Mind-affecting effects, paralysis, poison, polymorph, sleep, and stunning.<br>Format: Immunities plant immunities.";}
else if (p4=="kpla2") { p4spam="PLANTLIKE (EX)<br>For effects targeting creatures by type, plantlike creatures count as both their type and plants, whichever is most detrimental to them. They also receive a +2 racial bonus to saving throws against mind-affecting effects, paralysis, poison, polymorph, sleep, and stunning, unless the effect specifies that it works against plants.<br>Format: Other Abilities plantlike.";}
else if (p4=="kswa") { p4spam="SWARM IMMUNITIES (EX)<br>Swarms are immune to the following effects, unless the effect specifies it works against swarms.<br>D Bleeding, critical hits, flat-footed, off-target, pinned, prone, staggered, and stunned.<br>D Combat maneuvers—swarms can't be affected by and can't perform combat maneuvers, unless the swarm's description says otherwise.<br>D Flanking—swarms are unflankable.<br>D Dying—a swarm reduced to 0 Hit Points breaks up and ceases to exist as a swarm, though individual members of it might survive.<br>Format: Immunities swarm immunities.";}
else if (p4=="kund") { p4spam="UNDEAD IMMUNITIES (EX)<br>Undead are immune to the following effects, unless the effect specifies it works against undead creatures.<br>D Bleed, death effects, disease, mind-affecting effects, paralysis, poison, sleep, and stunning.<br>D Ability damage, ability drain, energy drain, exhaustion, fatigue, negative levels, and nonlethal damage.<br>D Any effect that requires a Fortitude save (unless the effect works on objects or is harmless).<br>Format: Immunities undead immunities.";}
else if (p4=="kunl") { p4spam="UNLIVING (EX)<br>The creature has no Constitution score or modifier. Any DCs or other statistics that rely on a Constitution score treat the creature as having a score of 10 (+0). The creature is immediately destroyed when it reaches 0 Hit Points. An unliving creature doesn't heal damage naturally, but a construct can be repaired with the right tools. Spells such as make whole can heal constructs, and magic effects can heal undead. An unliving creature with fast healing (see page 154) still benefits from that ability. Unliving creatures don't breathe, eat, or sleep. They can't be raised or resurrected, except through the use of miracle, wish, or a similar effect that specifically works on unliving creatures.<br>Format: Other Abilities unliving.";}
else if (p4=="latt") { p4spam="ATTACH (EX)<br>The creature can attempt a special attack against KAC as a standard action. If it succeeds, it deals no damage, but it adheres to its target. Once attached, the creature gains a +4 bonus to its AC (from cover) and a +2 circumstance bonus to melee attacks, but it can attack only the creature to which it is attached. An attached creature can't move (though it moves with its target), take actions that require two hands, or make attacks of opportunity. An attached creature can be removed with a successful Strength check (DC = 10 + 1-1/2 × the creature's CR) made as a move action, or it can remove itself from its target as a move action.<br>Format: Melee attach +6.";}
else if (p4=="lbre") { p4spam="BREATH WEAPON (SU)<br>Some creatures can exhale a cone or line of energy or another magical effect. A breath weapon attack usually deals damage, and it is often energy-based. A breath weapon usually allows a target to attempt a Reflex saving throw for half damage, though some breath weapons require a successful Fortitude or Will save instead. A creature is immune to its own breath weapon and the breath weapons of others of its kind unless otherwise noted. Each breath weapon also indicates how often it can be used.<br>Format: Offensive Abilities breath weapon (60-ft. cone, 8d6 F, DC 18, usable every 1d4 rounds); if the breath has more complicated effects, it also has an entry in Special Abilities.<br>Guidelines: 1d6 damage + 1d6 per CR, usable once every 1d4 rounds. A cone is usually 30 feet long, increasing by 10 feet for every size category above Medium or decreasing by 5 feet for every size category below Medium. A line is twice as long as a cone would be.";}
else if (p4=="lcre") { p4spam="CREATE DARKNESS (SU)<br>As a standard action, the creature can create a 20-foot-radius area of darkness centered on itself, which negates the effects of all nonmagical light sources in that area. This darkness lasts for a number of minutes equal to the creature's CR, and the creature can dismiss the effect as a standard action. The darkness doesn't move with the creature. Unless otherwise noted, any magic source of light can increase the light level in the area as normal.<br>Format: Offensive Abilities create darkness.";}
else if (p4=="lcru") { p4spam="CRUSH (EX)<br>When ending a flying or jumping movement, the creature can land on targets that are at least three size categories smaller than itself. Targets are automatically knocked prone, take the listed damage, and are pinned. Each crushed target can attempt to escape the pin normally on its turn, and the pin ends automatically if the crushing creature moves off the target's square. A crushed target does not take damage from the crush more than once, unless the crushing creature moves fully off that creature and then back onto it.<br>Format: Offensive Abilities crush (4d6+8 B).<br>Guidelines: Use the same damage amount as for the creature's standard melee attack.";}
else if (p4=="ldis") { p4spam="DISTRACTION (EX)<br>The creature can nauseate targets that it damages. A living creature that takes damage from a creature with the distraction ability is nauseated for 1 round; the target can negate the effect with a successful Fortitude save at the listed DC.<br>Format: Offensive Abilities distraction (DC 15).";}
else if (p4=="lene") { p4spam="ENERGY DRAIN (SU)<br>A successful energy drain attack inflicts one or more negative levels (as described in the ability). If an attack that includes an energy drain scores a critical hit, it inflicts twice the listed number of negative levels. Unless otherwise specified in the draining creature's description, it gains 5 temporary Hit Points for each negative level it inflicts on an opponent. These temporary Hit Points last for a maximum of 1 hour. Negative levels from energy drain remain until 24 hours have passed or until they are removed with magic or technology. If a negative level isn't removed before 24 hours have passed, the affected target must attempt a Fortitude saving throw (the exact DC is given in the creature's stat block). On a success, the negative level goes away. On a failure, the negative level becomes permanent. A separate saving throw is required for each negative level. See page 252 of the Starfinder Core Rulebook for more about negative levels.<br>Format: Melee slam +24 (6d12+22 B plus energy drain); Offensive Abilities energy drain (2 levels, DC 22).";}
else if (p4=="lfri") { p4spam="FRIGHTFUL PRESENCE (EX OR SU)<br>The creature's presence unsettles its foes. It can activate this ability as part of the action of making an attack or as a move action, but it can activate it only once per round. It usually has a range of 30 feet. Opponents within the range must succeed at a Will save or be shaken. The duration is 5d6 rounds unless the ability says otherwise. Once an opponent has been exposed to a creature's frightful presence (whether or not the opponent succeeds at its saving throw), it cannot be affected by the same creature's frightful presence for 24 hours. This is an emotion, fear, mind-affecting, and sense-dependent effect.<br>Format: Aura frightful presence (30 ft., DC 22).";}
else if (p4=="lgaz") { p4spam="GAZE (SU)<br>Opponents that look at a creature with a gaze ability are in danger of being charmed, being paralyzed, being turned to stone, or suffering another negative effect. Each opponent within the gaze's listed range must attempt a saving throw (usually Fortitude or Will) at the beginning of its turn. On a successful save, the effect is negated. An opponent can give itself an advantage against this ability in one of two ways.<br>Looking Obliquely: An opponent that avoids looking directly at the creature's face (either by following the creature's shadow or by tracking it in a reflective surface) or that looks at the  creature through a camera or heads-up display gains a +4 circumstance bonus to the saving throw. However, the creature with the gaze ability gains concealment against that opponent.<br>Blocking Its Vision: By completely blocking or covering its own visual sensors, an opponent doesn't need to attempt a save against the gaze. However, the creature with the gaze ability gains total concealment against that opponent.<br>Gaze abilities can affect ethereal opponents but not opponents without visual sensors. A creature is immune to the gaze abilities of others of its kind unless otherwise noted. Allies of a creature with a gaze ability can still be affected, but they are always considered to be looking obliquely at the creature. The creature can also veil its eyes, thus negating its gaze ability.<br>Format: Offensive Abilities paralyzing gaze (60 ft., DC 14).";}
else if (p4=="lgra") { p4spam="GRAB (EX)<br>If the creature hits with the indicated attack (usually a claw or bite attack), it deals the normal damage. If the creature's attack roll successfully hits the target's KAC + 4, the creature also automatically grapples the foe as a free action. (If it hits the target's KAC + 13, it instead pins the target.) The creature does not need to have a spare limb free to perform this grapple, as long as it can make the listed attack, and it can potentially grapple more than one target if it has more than one attack with the grab ability. The creature can maintain the grab either with another successful grab attack or by performing the grapple combat maneuver normally.<br>Format: Melee claw +8 (1d6+4 plus grab).";}
else if (p4=="lmul") { p4spam="MULTIATTACK (EX)<br>When making a full attack, the creature can make all the listed attacks, instead of two attacks, at the attack bonuses indicated. It can make the attacks in any order.<br>Format: Multiattack bite +10 (3d6+5), 2 claws +10 (2d8+5).<br>Guidelines: Impose a -6 penalty on these attacks instead of a -4 penalty.";}
else if (p4=="lnat") { p4spam="NATURAL WEAPONS (EX)<br>Natural weapons (and natural attacks), such as acid spit, bite, claw, or slam don't require ammunition and can't be disarmed or sundered.";}
else if (p4=="lswa1") { p4spam="SWARM ATTACK (EX)<br>The creature deals automatic damage to any creature whose space it occupies at the end of its turn, with no attack roll needed. Swarm attacks are not subject to a miss chance for concealment or cover.<br>Format: Melee swarm attack (1d6+2 P).<br>Guidelines: To determine the amount of damage a creature of CR 6 or lower deals with swarm attack, use the value listed in the CR 6 Three Attacks entry on its appropriate array table (see pages 129-132), lowering the additional damage from that CR to match its actual CR. For all other creatures, use the Four Attacks entry for its CR in the corresponding array table.";}
else if (p4=="lswa2") { p4spam="SWALLOW WHOLE (EX)<br>If the creature hits with the indicated attack (usually a bite attack), it deals the normal damage. If the creature's attack roll successfully hits the target's KAC + 4, the creature also automatically grapples the foe as part of the attack action. (If it hits the target's KAC + 13, it instead pins the target). The creature doesn't need to have a free limb to perform this grapple. Unless otherwise specified, a creature can swallow whole only targets that are at least one size category smaller than itself, and it has  room for a single target of that size in its stomach (doubling the maximum number of creatures it can have swallowed for each additional size category by which these creatures are smaller).<br>On the creature's next turn after grappling or pinning the target, if the target has not escaped the grapple or pin, the target automatically takes the attack's damage at the beginning of the creature's turn. The creature can then make a new attack roll with the same attack. If it hits the target's KAC, the grapple or pin is maintained. If it hits the target's KAC + 4, the target is swallowed whole (no damage is dealt). Once swallowed, the target takes the listed swallow whole damage automatically at the beginning its turn every round. The target is considered grappled as long as it is swallowed.<br>The target can attempt to cut its way out (the interior of a creature with swallow whole has the same EAC as its exterior and a KAC equal to that of its exterior - 4) by dealing an amount of damage equal to one-quarter the swallowing creature's total Hit Points, though any attack that does not deal slashing damage deals only half its normal damage. If a target cuts its way out of the creature, the creature cannot use swallow whole again until that damage is healed.<br>Alternatively, a target swallowed whole can attempt to climb out. The swallowed creature must succeed at both a grapple check against the creature's internal KAC + 8 and an Athletics check to climb (DC = 10 + 1-1/2 × the creature's CR). Each of these actions takes a full round. If both checks are successful, the target climbs back up to the creature's mouth and can escape, ending up in an open square adjacent to the creature.<br>Format: Melee bite +19 (5d4+16 P plus swallow whole); Offensive Abilities swallow whole (5d4+16 A, EAC 30, KAC 27, 71 HP).";}
else if (p4=="ltra") { p4spam="TRAMPLE (EX)<br>As a full action, the creature can move up to its speed and through the space of any creatures that are at least one size smaller than itself. The creature does not need to make an attack roll; each creature whose space it moves through takes damage. A target of a trample can attempt a Reflex save with the listed DC to take half damage; if it attempts the save, it can't make an attack of opportunity against the trampling creature due to the creature's movement. A creature can deal trample damage to a given target only once per round.<br>Format: Offensive Abilities trample (3d4+14 B, DC 16).<br>Guidelines: The amount of damage the trample deals should be the same as the creature's standard melee damage.";}
else if (p4=="lvor") { p4spam="VORTEX (EX OR SU)<br>A vortex ability works identically to the whirlwind ability (see below), except the creature gains a swim speed instead of a fly speed, it can form only in a liquid (such as in water), it cannot leave a liquid medium, and it always blocks all vision within it and line of sight past it. In addition, carried creatures must have a swim speed in order to attempt a Reflex save to escape.<br>Format: Offensive Abilities vortex (4d6+8 B, DC 15, 1/day).";}
else if (p4=="lwhi") { p4spam="WHIRLWIND (EX OR SU)<br>The creature can transform into a whirlwind. Unless otherwise specified, the creature can remain in whirlwind form for a number of rounds equal to half its CR. If the creature has a fly speed, it retains that in its whirlwind form. If it does not have a fly speed, it gains an extraordinary fly speed (with average maneuverability) equal to its base speed. A creature in whirlwind form can move freely into and through other creatures' spaces, and it does not provoke attacks of opportunity as a result of its movement.<br>The base of a creature in whirlwind form occupies a 5-foot square, and the whirlwind is twice as wide at its top as its base and has a height equal to four times the width of its base; this doesn't change the size category of the creature. If a creature is Large or larger, it can vary the size of its whirlwind form up to a maximum of a base equal to its normal space as a swift or move action. A creature in whirlwind form does not threaten any spaces around it, and it cannot make its normal attacks.<br>If a creature in whirlwind form enters the space of another creature, that creature must succeed at a Fortitude save with the listed DC or take the whirlwind's listed damage. If the whirlwind covers all of the creature's space, the creature must also succeed at a Reflex save or be picked up by the whirlwind and carried along with it. A carried creature is flatfooted, grappled, and off-target, and it automatically takes the whirlwind's damage at the beginning of its turn. If the carried creature can fly, it can attempt a Reflex save as a move action, escaping on a successful save. If a carried creature does not escape, it can attempt a Fortitude save; if it succeeds, it can take any remaining actions it has on its turn (other than movement). On a failed save, the carried creature is unable to act until its next turn or until the whirlwind releases it.<br>A creature in whirlwind form can carry up to two creatures of its size, with the total number it can carry doubling for every size category the affected creatures are smaller than the whirlwind. The creature in whirlwind form can eject a carried creature at any time during its turn, dropping the carried creature in a space of its choice adjacent to its position at the time of ejection. At the GM's discretion, if the whirlwind is in contact with dirt, gases, water, or other material that can be easily drawn into it, the whirlwind blocks all vision within it (including darkvision) and blocks line of sight through it.<br>Format: Offensive Abilities whirlwind (4d6+8 B, DC 15, 1/day).<br>Guidelines: This ability is generally usable once per day, plus one additional time per day for every 5 CR the creature has. The amount of damage the whirlwind deals should be the same as the creature's standard melee damage. Whirlwinds normally deal bludgeoning damage.";}
else if (p4=="mamo") { p4spam="AMORPHOUS (EX)<br>The creature's body is malleable and shapeless. It does not take double damage from critical hits, but it is affected by critical hit effects normally.<br>Format: Defensive Abilities amorphous.";}
else if (p4=="mfas") { p4spam="FAST HEALING (EX)<br>The creature regains the listed number of Hit Points at the start of its turn. Unless otherwise noted, the creature can never exceed its maximum Hit Points.<br>Fast healing does not restore Hit Points lost from starvation, thirst, or suffocation, nor does it allow a creature to regrow or reattach lost body parts, unless otherwise stated. Fast healing continues to function until a creature dies, at which point the effects of fast healing end immediately.<br>Format: Defensive Abilities fast healing 5.";}
else if (p4=="mfer") { p4spam="FEROCITY (EX)<br>When the creature is brought to 0 Hit Points, it can fight on for 1 more round. It can act normally until the end of its next turn; if it has 0 HP at that point, it dies. If it would lose further Hit Points before this, it ceases to be able to act and dies.<br>Format: Defensive Abilities ferocity.";}
else if (p4=="mimm") { p4spam="IMMUNITY (EX OR SU)<br>The creature takes no damage from the listed source. Creatures can be immune to certain types of damage, types of afflictions, conditions, spells (based on school, level, or save type), and other effects. A creature that is immune to critical hits doesn't take double damage or suffer critical hit effects. A creature that is immune to a listed source doesn't suffer from its effects or from any secondary effects that it would trigger.<br>Format: Immunities acid, paralysis.<br>Guidelines: A creature usually has one immunity, plus one for every 5 CR. Broad immunities like immunity to mindaffecting effects or all magic should be chosen with caution and might count as multiple abilities.";}
else if (p4=="mno ") { p4spam="NO BREATH (EX)<br>The creature doesn't breathe, and it is immune to effects that require breathing (such as inhaled poison). This does not give it immunity to cloud or gas attacks that don't require breathing.<br>Format: Other Abilities no breath.";}
else if (p4=="mreg") { p4spam="REGENERATION (EX)<br>The creature regains Hit Points at the start of its turn, as with fast healing, but it can't die as long as its regeneration is still functioning (although creatures with regeneration still fall unconscious when their Hit Points reach 0). Certain attacks, typically those that deal acid or fire damage, cause a creature's regeneration to stop functioning for 1 round. During this round, the creature doesn't regain Hit Points and can die normally. The creature's stat block describes the types of damage that suppress the regeneration.<br>Regeneration doesn't restore Hit Points lost from starvation, thirst, or suffocation. Creatures with regeneration can regrow lost portions of their bodies and can reattach severed body parts if they are recovered within 1 hour of severing. Severed parts that aren't reattached wither and decompose normally.<br>A creature usually must have a Constitution score or modifier to have this ability.<br>Format: Defensive Abilities regeneration 5 (acid).";}
else if (p4=="mres") { p4spam="RESISTANCE (EX)<br>The creature ignores some damage of a certain type (acid, cold, electricity, fire, or sonic) per attack, but it does not have total immunity. See page 264 of the Starfinder Core Rulebook for more details.<br>Format: Resistances acid 10.";}
else if (p4=="mspe") { p4spam="SPELL RESISTANCE (EX)<br>The creature can avoid the effects of some spells and spelllike abilities that would directly affect it. To determine whether a spell or spell-like ability works against a creature with spell resistance, the caster must attempt a caster level check (1d20 + caster level). If the result equals or exceeds the creature's spell resistance, the spell works normally, though the creature can still attempt any saving throws normally allowed. See page 265 of the Starfinder Core Rulebook for more information.<br>Format: SR 18.";}
else if (p4=="msum") { p4spam="SUMMON ALLIES (SP)<br>The creature can attempt to summon creatures of the same creature type as itself as a full action. The summoned ally returns to the place from which it came after 1 hour.<br>Format: Spell-Like Abilities 1/day—summon allies (1 imp 60%).<br>Guidelines: Choose either a creature of the same CR as the monster (with a 35% chance of success) or a creature with a CR no greater than the monster's — 5 (with a 60% chance of success).";}
else if (p4=="mswa") { p4spam="SWARM DEFENSES (EX)<br>Swarms take damage from weapons differently depending on how the weapon targets them.<br>A swarm is immune to attacks and effects that targets a single creature (including single-target spells), with the exception of mind-affecting effects if the swarm has an Intelligence score and an ability similar to the formian's hive mind (see page 50).<br>A swarm takes half again as much damage (+50%) from effects that affect all targets in an area, such as grenades, blast and explode weapons, and many evocation spells.<br>A swarm takes normal damage from an attack or effect that affects multiple targets (including lines and fully automatic mode attacks). For the purpose of automatic fire, the swarm counts as five targets. For example, if an automatic attack is made using 12 rounds of ammunition, it can attack a maximum of six targets, so it can damage a swarm normally. However, if two other targets are closer to the attacker than the swarm, they must be attacked first, leaving only four attacks to target the swarm, so it takes no damage.<br>Format: Defensive Abilities swarm defenses.";}
else if (p4=="munf") { p4spam="UNFLANKABLE (EX)<br>Flanking the creature does not grant any bonuses, and abilities that function only against a creature that is flanked do not function against it.<br>Format: Defensive Abilities unflankable.";}
else if (p4=="nbli1") { p4spam="BLINDSENSE (EX)<br>The creature has a specific imprecise nonvisual sense that operates effectively without vision. This specific sense is indicated in parentheses. For more information on blindsense, see page 262 of the Starfinder Core Rulebook.<br>Format: Senses blindsense (vibration) 60 ft.<br>Guidelines: Blindsense usually has a range of 60 feet.";}
else if (p4=="nbli2") { p4spam="BLINDSIGHT (EX)<br>Blindsight is a more precise version of blindsense. This ability operates out to a specified range. A creature with blindsight typically perceives using a specific type of sense, indicated in parentheses. See page 262 of the Starfinder Core Rulebook for more information.<br>Format: Senses blindsight (life) 60 ft.<br>Guidelines: Blindsight usually has a range of 60 feet.";}
else if (p4=="ncha") { p4spam="CHANGE SHAPE (SU)<br>The creature has the ability to assume the appearance of a specific creature or type of creature, but it retains most of its own physical qualities. If the form assumed has any of the following abilities, the creature gains them while in that form: blindsight (scent), darkvision, low-light vision, and swim 30 feet. The creature can retain its own breathing ability, or it can assume the ability to breathe in any environment the assumed shape can breathe in (including the no breath ability, which enables it to survive in the vacuum of space). If the ability does not specify what the creature can change shape into, it can assume the form of any creature of the humanoid type, but it can't mimic a specific humanoid. Change shape grants a +10 bonus to Disguise checks to appear as a creature of the type and subtype of the new form, and the DC of the creature's Disguise check is not modified as a result of altering major features or disguising itself as a different race or creature type.<br>A creature can assume a form that is one size category smaller or larger than its original form; it becomes that size. Unless otherwise stated, it can remain in an alternate form indefinitely. Some creatures can transform into unique forms with special modifiers and abilities. These creatures adjust their ability scores, as noted in their description.<br>Format: Other Abilities change shape (humanoid); creatures with a unique form also have an entry in Special Abilities.";}
else if (p4=="ndar") { p4spam="DARKVISION (EX OR SU)<br>The creature can see out to the listed range with no light source at all. See page 263 of the Starfinder Core Rulebook.<br>Format: Senses darkvision 60 ft.<br>Guidelines: Darkvision has a range of 60 feet for most creatures or 120 feet in exceptional cases.";}
else if (p4=="ndet") { p4spam="DETECT ALIGNMENT (SP OR SU)<br>The creature can detect the alignment of another creature. This functions as detect magic, but rather than determining which creatures and objects in the area are magical, the creature can determine one other creature's alignment.<br>Format: Senses detect alignment.";}
else if (p4=="nlim") { p4spam="LIMITED TELEPATHY (EX OR SU)<br>The creature can mentally communicate with any creatures within the listed range with which it shares a language. See page 259 of the Starfinder Core Rulebook for more details.<br>Format: Languages limited telepathy 30 ft.";}
else if (p4=="nlow") { p4spam="LOW-LIGHT VISION (EX)<br>The creature can see in dim light as if it were normal light. Low-light vision is color vision, unlike darkvision. A creature with low-light vision can read as long as even the tiniest source of light is next to it. Creatures with low-light vision can see outdoors on a moonlit night as well as they can during the day, since the moon casts dim light.<br>Format: Senses low-light vision.";}
else if (p4=="nsee") { p4spam="SEE IN DARKNESS (SU)<br>The creature can see perfectly in darkness of any kind, including magical darkness.<br>Format: Senses see in darkness.";}
else if (p4=="nsen") { p4spam="SENSE THROUGH (SU)<br>The creature can sense through obstacles that would normally block the ability to perceive what is beyond them. The specific sense this ability applies to is indicated in parentheses after the sense through entry in the creature's statistics. If the ability  allows the creature to sense through only a specific material, that material is listed after the specific sense. For more information on sense through, see page 264 of the Starfinder Core Rulebook.<br>Format: Senses sense through (vision).";}
else if (p4=="nsig") { p4spam="SIGHTLESS (EX)<br>The creature does not use any visual senses and is thus never subject to any effect that requires the creature to see a target or effect. Sightless creatures normally have some form of blindsight to compensate for their sightlessness, but if not, they are assumed to be able to operate as well as a creature with normal vision unless the creature's description says otherwise.<br>Format: Senses sightless.";}
else if (p4=="ntra") { p4spam="TRACKING (EX)<br>The creature can use the Perception skill to perform the follow tracks task of the Survival skill with the listed sense. The sense is usually related to a type of signature that most creatures leave behind, such as a scent or heat trail. The creature might gain a bonus or penalty to its Perception check to follow tracks depending on the strength of the quarry's signature, at the GM's discretion. It is possible for stronger signatures to completely mask other signatures, making following tracks with a weaker signature very difficult.<br>Format: Other Abilities tracking (scent).";}
else if (p4=="ntru") { p4spam="TRUESPEECH (SU)<br>The creature can speak with any other creature that has a language. This ability is always active.<br>Format: Languages truespeech.";}
else if (p4=="oamp") { p4spam="AMPHIBIOUS (EX)<br>The creature has the aquatic subtype, but it can breathe air and survive on land.<br>Format: Other Abilities amphibious.";}
else if (p4=="ocom") { p4spam="COMPRESSION (EX)<br>The creature can move through an area as small as onequarter of its space without squeezing or one-eighth its space when squeezing.<br>Format: Other Abilities compression.";}
else if (p4=="oear") { p4spam="EARTH GLIDE (EX)<br>When the creature burrows, it can pass through dirt, stone, or almost any other sort of earth except metal as easily as a fish swims through water. If protected against fire damage, it can even glide through lava. Its burrowing leaves behind no tunnel or hole, nor does it create any ripple or other sign of its presence.<br>Format: Other Abilities earth glide.";}
else if (p4=="ofly") { p4spam="FLY (EX OR SU)<br>The source of the creature's fly speed (whether extraordinary, supernatural, or from another source such as an item) is noted before its maneuverability. Unless otherwise noted, a creature whose ability to fly is extraordinary can't fly in a vacuum.<br>Format: Speed fly 60 ft. (Ex, perfect).";}
else if (p4=="owat") { p4spam="WATER BREATHING (EX)<br>The creature can breathe water. It can't breathe air unless it has the amphibious special ability (see page 152).<br>Format: Other Abilities water breathing.";}
else if (p4=="pdep") { p4spam="DEPENDENCY (EX)<br>The creature is dependent on a substance, a sense, or something else to either survive or function normally. If the creature is dependent on something to live (such as water), it can survive  without that thing for a number of minutes equal to 5 × its Constitution modifier. Beyond this limit, the creature runs the risk of negative effects, such as suffocation or death. A creature that is dependent on something to function normally (such as a creature with blindsight and no visual sense) usually gains a negative condition when it loses that thing.<br>Format: Weaknesses blindsight dependency.";}
else if (p4=="plig") { p4spam="LIGHT BLINDNESS (EX)<br>The creature is blinded for 1 round when first exposed to bright light, such as sunlight, and it is dazzled for as long as it remains in an area of bright light.<br>Format: Weaknesses light blindness.";}
else if (p4=="pvul") { p4spam="VULNERABILITY (EX OR SU)<br>The creature takes half again as much damage (+50%) when it takes damage of a specific type. Creatures with a vulnerability to an effect that doesn't deal damage instead take a -4 penalty to saves against spells and effects that cause or use the listed vulnerability (such as enchantments). Some creatures might suffer additional effects, as noted in their stat blocks.<br>Format: Weaknesses vulnerable to fire.";}
document.getElementById("p4spam").innerHTML = p4spam;
}

function p5update() {
var p5 = (document.getElementById("p5").value);
if (p5=="x") { p5spam=""; }
else if (p5=="qair") { p5spam="Airborne: Airborne creatures spend a good part of their life aloft.<br>Flying: Airborne creatures gain a fly speed at least as fast as their land speed, and often twice as fast.<br>Senses: Keen eyesight is common among airborne creatures. You can choose to give them blindsense or darkvision with a longer-than-usual range.<br>Skills: Acrobatics, Perception.<br>";}
else if (p5=="qaqu") { p5spam="Aquatic: An aquatic creature lives much, if not all, of its life in the water.<br>Aquatic Subtype: Most aquatic creatures have the aquatic subtype, meaning they breathe water. A creature that can breathe air and water has the aquatic subtype and the amphibious special ability. If an aquatic creature lacks the aquatic subtype, it has the hold breath special ability.<br>Depth Inured: You can make aquatic creatures immune to the dangers of extreme depths (Starfinder Core Rulebook 396) without counting it against their special abilities.<br>Senses: You can add one sense for free if you wish. Among aquatic creatures, blindsense (scent, sound, or vibration) is common. Some such creatures have sonar, granting them blindsight (sound) out to 120 feet. A few aquatic predators have tracking (scent), normally representing the ability to sense blood in the water.<br>Skills: Athletics. The creature might have penalties to such checks on land.<br>Swimming: Aquatic creatures normally have a swim speed based on their CR. This swim speed is typically 20 feet for creatures with a CR of 2 or less, 30 feet for CR 3-6, 40 feet for CR 7-9, 50 feet for CR 10-12, and 60 feet for CR 13 or higher (though you can make creatures faster or slower, based on the creature's concept and other abilities). Many aquatic creatures have no other form of movement, though you can make flying, walking, or burrowing aquatic creatures if you wish.<br>";}
else if (p5=="qarb") { p5spam="Arboreal: A creature is arboreal if it not only lives in forests but also lives primarily in the trees.<br>Climbing: Arboreal creatures are great climbers and gain a climb speed equal to at least half their land speed.<br>Flying: Some arboreal creatures fly. You can give arboreal creatures a typical fly speed, as flying creatures find shelter high and plentiful in forests.<br>Senses: You can optionally add senses to an arboreal creature. Keen hearing is common among arboreal creatures, which can't rely on sight in dense vegetation. You can grant them blindsense (scent) or blindsight (sound), generally with a 30-foot range.<br>Skills: Acrobatics, Athletics.<br>";}
else if (p5=="qarc") { p5spam="Arctic: Constant cold forces an arctic creature to adapt to frigid conditions. Many constantly frozen regions are also deserts.<br>Burrowing: Some arctic creatures can dig quickly through ice or snow, and they gain a typical burrow speed. Some such creatures can also burrow in soil.<br>Cold Inured: An arctic creature treats severe cold as cold and extreme cold as severe cold. Such a creature might also have resistance 5 to cold or the cold subtype.<br>Skills: Survival (master).<br>";}
else if (p5=="qdes") { p5spam="Desert: The arid conditions of a desert breed tough creatures. Many desert creatures also have the arctic or thermic environmental graft, representing particularly cold or hot deserts.<br>Burrowing: A few desert creatures can burrow through sand, dust, and parched soil, gaining a typical burrow speed.<br>Thirst Inured: You can allow desert creatures to go without water for as long as most creatures can go without food without it counting against their number of special abilities.<br>Skills: Survival (master).<br>";}
else if (p5=="qfor") { p5spam="Forest: From sweltering jungles to frosty taigas, forests shelter<br>abundant creature life.<br>Arboreal: If a creature lives up in the trees, it's also arboreal. See that environmental graft on page 139.<br>Climbing: Many forest species are adroit climbers. They should have a climb speed, Athletics as a master skill, or both.<br>Skills: Choose two: Acrobatics, Athletics, Stealth. Forest creatures can have coloration that grants them a +4 to +8 bonus to Stealth checks in their native environment (and similar conditions) without it counting against their number of special abilities.<br>";}
else if (p5=="qmar") { p5spam="Marsh: Ample vegetation and water make marshes a fine home for countless creatures.<br>Aquatic: Many marsh creatures have benefits from the aquatic environmental graft. A marsh is likely to have more species that spend time on land and are therefore amphibious or able to hold their breath.<br>Skills: Athletics, Stealth.<br>Swimming: A swim speed is a boon in marshlands. However, many marshes provide less open water, so native creatures swim more slowly than is typical for the aquatic graft and retain (or gain) a land speed.<br>";}
else if (p5=="qmou") { p5spam="Mountain: The high, rugged terrain that makes up mountains is difficult to navigate and can be cold and dry. Creatures that live in such regions are accustomed to the thin air.<br>Climbing: Most mountain creatures have a climb speed and a land speed.<br>Flying: Mountains are home to many creatures that fly, enjoying the high perches and wide visibility such rugged terrain offers.<br>Skills: Choose two: Athletics, Acrobatics, Stealth.<br>";}
else if (p5=="qpla") { p5spam="Plains: Flat land makes for creatures with good vision who are used to free movement.<br>Fast Movement: Plains creatures are often fast on the ground. Predators are good at charging or pouncing, while prey are accomplished at escape tactics. Increase the creature's land speed by 10 feet.<br>Senses: Low-light vision, darkvision, and tracking (scent) are useful senses on the plains, and you can add one of these to the creature without it counting against that creature's number of special abilities.<br>Skills: Choose two: Acrobatics, Athletics, Perception, or Stealth. A plains creature can have coloration that grants it a +4 to +8 bonus to Stealth checks in its native environment (and similar conditions) without it counting against the creature's number of special abilities.<br>";}
else if (p5=="qrad") { p5spam="Radioactive: Any terrain might be radioactive, but such territory is often desolate like a desert.<br>Radiation Immune: In radioactive zones, creatures might adapt and become immune to certain levels of radiation. You can give a creature radiation immunity without it counting against that creature's number of special abilities.<br>Senses: Radiation can cause weird mutations. Creatures native to radioactive regions might have unusual forms of blindsense or blindsight, perhaps allowing them to perceive things that lack radioactivity.<br>Skills: Survival.<br>";}
else if (p5=="qsol") { p5spam="Solar: The stars themselves sometimes have bizarre ecosystems.<br>Bright: If a creature lives in a star, it can shed light without it counting against its number of special abilities. Most often, this luminescence creates dim light in a 20-foot radius.<br>Fire Subtype: The fire subtype provides a solar creature with the fire immunity necessary to live in a star.<br>Solar Adaptation: A creature that can survive in a star has the solar adaptation universal creature rule (see page 152).<br>";}
else if (p5=="qspa") { p5spam="Space: Numerous bizarre species are native to the airless gulfs of outer space. Some of these creatures hibernate for countless years, reawakening when they meet potential prey, while others remain awake, actively hunting for food or other necessities, even approaching planets in search of prey.<br>Flying: To move in space, a creature must have a supernatural flying speed. You can also give creatures the spaceflight universal creature rule if they move between worlds or even between systems.<br>Radiation Immune: Accustomed to cosmic rays, space creatures are immune to radiation.<br>Void Adaptation: Creatures that can survive in outer space have the void adaptation universal creature rule.<br>Zero-Gravity Inured: Space creatures are immune to the off-kilter condition.<br>";}
else if (p5=="qsub") { p5spam="Subterranean: Creatures that live underground have unique habits and bilities. Most subterranean beasts live the majority of their lives burrowing in the ground. Others live in warrens they dig or in caverns and similar natural structures. Some planets have subterranean realms rich with life, while other such regions are as desolate as any desert.<br>Burrowing: You can give subterranean creatures a burrow speed.<br>Climbing: Climbing can be useful in caves, and subterranean creatures often have climb speeds equal to their land speeds. If the creature does not have burrowing, you can also give it the spider climb universal creature rule (see page 152) without that counting against its number of special abilities.<br>Senses: Assuming the underground region is lightless, give the creature a form of blindsense or blindsight, or darkvision with a range of at least 60 feet. Some subterranean creatures suffer light blindness, and a few species are sightless.<br>";}
else if (p5=="qthe") { p5spam="Thermic: A region is thermic when it consistently has hot or hotter weather, perhaps due to volcanic or geothermic activity. Thermic areas are commonly arid and contain little or no vegetation, save those plant species that can survive in such a hostile environment.<br>Heat Inured: A thermic creature treats severe heat as very hot and extreme heat as severe heat. Numerous thermic beasts also have resistance 5 to fire. A few might have higher resistance or even the fiery simple template graft.<br>Skills: Most thermic creatures have Survival as a good or master skill.<br>";}
document.getElementById("p5spam").innerHTML = p5spam;
}

function doit() {

    xplay = parseInt(document.getElementById("play").value);
    xlvls = parseInt(document.getElementById("lvls").value);
    xadcr = parseInt(document.getElementById("adcr").value);
    xprog = parseInt(document.getElementById("prog").value);
    xcast = (document.getElementById("cast").value);
    xtech = (document.getElementById("tech").value);
    rng = 0;

    var partyhard=5;
    if(xplay<4){partyhard=3;} else if (xplay>5){partyhard=6;}
    var xpgoal = xpup[xlvls] / (6 / xprog) * partyhard; //XP needed for party level to go up, divided by progress, multiplied by party count.  Adventure CR simply dictates the baseline for any given encounter.

    var xprun = 0; //running tally of XP gained
    var gprun = 0; //running tally of GP gained

    crshow = ""; //reset the clock
    var x = 0;

    //how many encounters?
    while (xprun < xpgoal) {
        xprun += xpget[xadcr];
        gprun += gpget[xadcr];
        x++;
    }

    var crbal = xlvls;
    if(xplay<4){crbal=xlvls-1;} else if (xplay>5){crbal=xlvls+1;}
    crhint = "Per RAW: easy CR "+(crbal-1)+", average CR "+(crbal)+", challenging CR "+(crbal+1)+", heroic CR "+(crbal+2)+", epic CR "+(crbal+3);
	crshow = "Target XP per PC: " + Math.ceil(xpgoal / partyhard) + "; XP per PC: " + Math.ceil(xprun / partyhard) + "; Creds per PC: " + Math.ceil(gprun / xplay)+"<br>Current CR set to "+xadcr+".  Avg skill DC "+checks[xadcr+1]+", hard skill DC "+checks[xadcr+3]+".  Encounter points: <b>"+x+"</b>";
    if(xadcr<=1){crshow+="  (Sorry, CR 1 or less breaks some stuff.)";}

        document.getElementById("crhint").innerHTML = crhint;
	document.getElementById("crtop").innerHTML = crshow;
	newhost();
	newtrap();
	newcrit();
}
